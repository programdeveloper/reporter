<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/themes/reporter.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" /> 
    
</head>
<body>
    <!-- start first page -->

    <div data-role="page" id="home">
      <div data-role="header">
          <a href="#settings" data-transition="slide" data-icon="gear" data-iconpos="notext" data-corners="false" data-shadow="false"></a>
          <h1> ჩემი რეპორტაჟები </h1>
          <a href="#home" data-icon="bars" data-iconpos="notext" data-corners="false" data-shadow="false"></a>
      </div>

      <div data-role="main" class="ui-content">
        
      </div>

    </div> 

    <!-- start second page -->

    <div data-role="page" id="settings">
      <div data-role="header">
        <h1>პარამეტრები</h1>
        <a href="#home" class="ui-btn-right" data-transition="slide" data-direction="reverse" data-icon="back" data-iconpos="notext" data-corners="false" data-shadow="false"></a>
      </div>

      <div data-role="main" class="ui-content">
        <div class="ui-field-contain">
          <form>
            <div class="parameters">
                <div class="ui-block-a">
                   მობილური ინტერნეტის შეზღუდვა:
                </div>
                <div class="ui-block-b">
                   <input type="checkbox" id="checkbox-based-flipswitch-0" data-role="flipswitch">
                </div>
            </div><!-- /grid-a -->
            <div class="parameters">
                <a href="#profile" data-role="button" data-icon="user" data-corners="false" data-shadow="false">პროფილის რედაქტირება</a>
            </div><!-- /grid-a -->
            <div class="parameters">
                <a href="#profile" data-role="button" data-icon="video" data-corners="false" data-shadow="false">რეპორტიორი</a>
            </div><!-- /grid-a -->
                            
          </form>
        </div>
      </div>

    </div> 
    <!-- start third page -->
    <div data-role="page" id="profile">
      <div data-role="header">
          <a href="#settings" data-transition="slide" data-icon="gear" data-iconpos="notext" data-corners="false" data-shadow="false"></a>
          <h1> პროფილი </h1>
          <a href="#home" data-icon="home" data-iconpos="notext" data-corners="false" data-shadow="false"></a>
          <a href="#home" data-icon="check" data-iconpos="notext" data-corners="false" data-shadow="false"></a>
      </div>

      <div data-role="main" class="ui-content">
        
      </div>

    </div> 

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

</body>
</html>
